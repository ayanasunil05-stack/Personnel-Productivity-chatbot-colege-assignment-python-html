<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Personal Productivity Chatbot</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f3f7ff, #dce8ff);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  margin-top: 20px;
  color: #0d47a1;
  text-shadow: 1px 1px #bbdefb;
}

#chatbox {
  width: 90%;
  max-width: 600px;
  height: 450px;
  border-radius: 25px;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(to bottom, #ffffff, #e3edff);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

.message {
  margin: 10px 0;
  padding: 14px 18px;
  border-radius: 30px;
  max-width: 70%;
  word-wrap: break-word;
  animation: fadeIn 0.4s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.user {
  background: #bbdefb;
  align-self: flex-end;
  text-align: right;
}

.bot {
  background: #c5cae9;
  align-self: flex-start;
  text-align: left;
  position: relative;
}

.bot .icon {
  position: absolute;
  left: -22px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.2em;
  animation: pop 0.6s forwards;
}

@keyframes pop {
  0% { transform: scale(0) translateY(-50%); opacity: 0; }
  50% { transform: scale(1.4) translateY(-50%); opacity: 1; }
  100% { transform: scale(1) translateY(-50%); opacity: 1; }
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

#inputArea {
  display:flex;
  width:90%;
  max-width:600px;
  gap:10px;
  padding-bottom:20px;
}

#userInput {
  flex:1;
  padding:12px;
  font-size:16px;
  border:2px solid #90a4ae;
  border-radius:25px;
  outline:none;
}

button {
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
  color:white;
}

#sendBtn { background:#3949ab; }
#sendBtn:hover { background:#5c6bc0; }

.quickBtn {
  background: linear-gradient(45deg, #4fc3f7, #1976d2);
  border:none;
  border-radius:25px;
  padding:8px 15px;
  cursor:pointer;
  color:white;
  font-weight:bold;
}
.quickBtn:hover {
  background: linear-gradient(45deg, #29b6f6, #1565c0);
}

.loading {
  border:4px solid #c5cae9;
  border-radius:50%;
  border-top-color:#3949ab;
  width:18px;
  height:18px;
  animation: spin 1s linear infinite;
  margin:10px 0;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}
}

</style>
</head>

<body>

<h1>⚡ Personal Productivity Assistant</h1>

<div id="chatbox"></div>

<div id="suggestedQuestions">
  <button class="quickBtn">Help me plan my day</button>
  <button class="quickBtn">Give me motivation</button>
  <button class="quickBtn">How to avoid procrastination?</button>
  <button class="quickBtn">Create a study schedule</button>
</div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Ask something to boost your productivity..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const chatbox=document.getElementById("chatbox");
const userInput=document.getElementById("userInput");
const sendBtn=document.getElementById("sendBtn");

// Add message
function addMessage(text,sender){
  const msg=document.createElement("div");
  msg.className=`message ${sender}`;
  msg.textContent=text;

  if(sender==="bot"){
    const icon=document.createElement("span");
    icon.className="icon";
    icon.textContent="⚡"; 
    msg.appendChild(icon);
  }

  chatbox.appendChild(msg);
  chatbox.scrollTop=chatbox.scrollHeight;
}

// Loading animation
function addLoading(){
  const loader=document.createElement("div");
  loader.className="loading";
  chatbox.appendChild(loader);
  chatbox.scrollTop=chatbox.scrollHeight;
  return loader;
}

// API call
async function sendMessage(message){
  addMessage(message,"user");
  const loader=addLoading();
  userInput.value="";

  try{
    const response=await fetch("http://localhost:5000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message })
    });

    const data=await response.json();
    loader.remove();
    addMessage(data.reply,"bot");

  }catch(err){
    loader.remove();
    addMessage("Error: Unable to connect to server.","bot");
  }
}

sendBtn.addEventListener("click",()=>{
  const message=userInput.value.trim();
  if(!message) return;
  sendMessage(message);
});

userInput.addEventListener("keypress",(e)=>{
  if(e.key==="Enter") sendBtn.click();
});

document.querySelectorAll(".quickBtn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    userInput.value=btn.textContent;
    sendBtn.click();
  });
});

// Welcome
window.addEventListener("DOMContentLoaded",()=>{
  addMessage("⚡ Hi! I’m your Productivity Assistant. Want help planning your tasks, habits, or study routine?", "bot");
});
</script>

</body>
</html>
